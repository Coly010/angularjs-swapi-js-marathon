<div class="container">
  <search-bar on-search="$ctrl.doSearch(searchTerm)"></search-bar>

  <div ng-if="$ctrl.searching">Searching...</div>

  <div
    ng-if="$ctrl.searchResults && $ctrl.searchResults.length > 0"
    class="container-fluid mt-5 d-flex flex-row flex-wrap"
  >
    <search-result
      class="w-25"
      ng-repeat="result in $ctrl.searchResults"
      search-data="result"
    ></search-result>
  </div>
</div>
